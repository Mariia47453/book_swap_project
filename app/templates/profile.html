<form method="POST" action="{{ url_for('update_profile') }}">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Account profile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="username">Name Surname</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" placeholder="Enter Name" required/>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" placeholder="Enter Email" required/>
        </div>
      </div>

      <div class="row g-2">
        <div class="col mb-0">
          <div class="d-flex justify-content-between">
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="input-group input-group-merge">
            <input type="password" id="password" name="password" class="form-control" placeholder="············" aria-describedby="password"/>
            <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
          </div>
        </div>
        <div class="col mb-0">
          <div class="d-flex justify-content-between">
            <label class="form-label" for="password_confirm">Confirm New Password</label>
          </div>
          <div class="input-group input-group-merge">
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="············" aria-describedby="password_confirm"/>
            <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</form>
