{% extends "base.html" %}

{% block content %}
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <div class="card">
          <div class="card-body">
            <div class="app-brand justify-content-center mt-2">
              <a href="" class="app-brand-link gap-2">
                <span class="app-brand-logo">
                  <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand-logo-img">
                </span>
              </a>
            </div>
            <h4 class="mb-1 pt-2 text-center">Adventure starts here!</h4>
            <p class="mb-4 text-center">Make your life easy and fun!</p>
            <form class="mb-3" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Name Surname</label>
                <input class="form-control" id="username" name="username" placeholder="Enter your name" autofocus required/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email or username" autofocus required/>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" name="password" class="form-control" placeholder="············" aria-describedby="password" required/>
                  <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password_confirm">Confirm password</label>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="············" aria-describedby="password" required/>
                  <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                </div>
              </div>
              <div class="mb-3 fv-plugins-icon-container fv-plugins-bootstrap5-row-invalid">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy &amp; terms</a>
                    </label>
                  <div class="fv-plugins-message-container invalid-feedback"><div data-field="terms" data-validator="notEmpty">Please agree terms &amp; conditions</div></div></div>
                </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Register account</button>
              </div>
            </form>
            <p class="text-center">
              <span>Already have an account?</span>
              <a href="{{ url_for('login') }}"><span>Login</span></a>
            </p>
            <div class="divider my-4">
              <div class="divider-text">or</div>
            </div>
            <div class="d-flex justify-content-center">
              <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
                <i class="tf-icons fa-brands fa-facebook-f fs-5"></i>
              </a>
              <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
                <i class="tf-icons fa-brands fa-google fs-5"></i>
              </a>
              <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                <i class="tf-icons fa-brands fa-twitter fs-5"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
