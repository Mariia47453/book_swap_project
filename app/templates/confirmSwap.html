<form method="POST" action="{{ url_for('confirm_swap', request_id=req.request_id) }}">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Book Swap Confirmation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_title">Requested book title</label>
          <input type="text" id="book_title" name="book_title" value="{{ book.book_title }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_author">Author</label>
          <input type="text" id="book_author" name="book_author" value="{{ book.book_author }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="sender_comment">Your comment</label>
          <textarea id="sender_comment" name="sender_comment" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly>{{ req.sender_comment }}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="swap_book_title">Swap book title</label>
          <input type="text" id="swap_book_title" name="swap_book_title" value="{{ swap_book.book_title }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="swap_book_author">Swap book author</label>
          <input type="text" id="swap_book_author" name="swap_book_author" value="{{ swap_book.book_author }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="owner_comment">Owner comment</label>
          <textarea id="owner_comment" name="owner_comment" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly>{{ req.owner_comment }}</textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Confirm swap</button>
      <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</form>
