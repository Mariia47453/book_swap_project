<form method="POST" action="{{ url_for('confirm_request', request_id=req.request_id) }}">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Book Swap Proposal</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_title">Your book title</label>
          <input type="text" id="book_title" name="book_title" value="{{ book.book_title }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_author">Author</label>
          <input type="text" id="book_author" name="book_author" value="{{ book.book_author }}" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="sender_comment">Sender comment</label>
          <textarea id="sender_comment" name="sender_comment" class="form-control" style="background-color: rgba(75, 70, 92, 0.08);" readonly>{{ req.sender_comment }}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="sender_books">Sender book title</label>
          <select id="sender_books" name="sender_books" class="select2 form-select" data-allow-clear="true">
            <option value="">Select</option>
            {% for sender_book in sender_books %}
            <option value="{{ sender_book[0].book_id }}">{{ sender_book[1].category_name }} / {{ sender_book[0].book_title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="owner_comment">Your comment</label>
          <textarea id="owner_comment" name="owner_comment" class="form-control" placeholder="Enter your comment" required></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" name="action" value="confirm" class="btn btn-primary">Send swap proposal</button>
      <button type="submit" name="action" value="decline" class="btn btn-danger">Decline request</button>
      <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</form>
