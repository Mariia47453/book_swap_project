<form method="POST" action="{{ url_for('edit_book', book_id=book.book_id) }}">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Update Book Details</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_title">Book title</label>
          <input type="text" id="book_title" name="book_title" value="{{ book.book_title }}" class="form-control" placeholder="Enter Book Title" required/>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_category">Category</label>
          <select id="book_category" name="book_category" class="select2 form-select" data-allow-clear="true" required>
            <option value="">Select</option>
            {% for category in categories %}
            <option value="{{ category.category_id }}" {{ 'selected' if category.category_id == book.book_category else '' }}>{{ category.category_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_image_url">Image URL</label>
          <input type="text" id="book_image_url" name="book_image_url" value="{{ book.book_image_url }}" class="form-control" placeholder="Enter image URL" required/>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_author">Author</label>
          <input type="text" id="book_author" name="book_author" value="{{ book.book_author }}" class="form-control" placeholder="Enter author" required/>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_description">Description</label>
          <textarea id="book_description" name="book_description" class="form-control" placeholder="Enter short description" required>{{ book.book_description }}</textarea>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="book_isbn">ISBN13</label>
          <input type="text" id="book_isbn" name="book_isbn" value="{{ book.book_isbn }}" class="form-control" placeholder="Enter ISBN number" required/>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Update book </button>
      <button type="submit" name="delete" value="true" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete Book</button>
    </div>
  </div>
</form>
